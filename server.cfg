## ===================================
## AS FRAMEWORK - SERVER CONFIGURATION
## ===================================

## Server Information
sv_hostname "AS Framework Server | Powered by AS Scripts"
sv_projectName "AS Framework"
sv_projectDesc "Advanced FiveM Roleplay Framework"
sv_maxclients 48
sv_endpointprivacy true

## Server Metadata
sets sv_projectName "AS Framework"
sets sv_projectDesc "Advanced FiveM Roleplay Framework"
sets tags "roleplay, as-framework, jobs, economy, serious-rp"
sv_showBusySpinnerOnLoadingScreen false

## License Key (Required - Get from https://keymaster.fivem.net)
sv_licenseKey "changeme"

## Steam Web API Key (Optional - Get from https://steamcommunity.com/dev/apikey)
set steam_webApiKey "none"

## OneSync Settings
set onesync on
set onesync_enableInfinity 1
set onesync_enableBeyond 1
set onesync_population true

## Server Settings
set sv_enforceGameBuild 2802
setr game_enableFlyThroughWindscreen true
set sv_scriptHookAllowed 0

## Voice Settings
setr voice_useNativeAudio true
setr voice_use3dAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3

## Database Configuration (MySQL/MariaDB)
set mysql_connection_string "mysql://root:password@localhost/as_framework?charset=utf8mb4"

## Server Convars
set sv_enableNetworkedSounds true
set sv_enableNetworkedPhoneExplosions true

## ===================================
## RESOURCE LOADING ORDER
## ===================================

## Core Resources
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap

## CFX Default Resources
ensure [cfx-default]

## Standalone Resources
ensure oxmysql
ensure screenshot-basic
ensure bob74_ipl

## Voice
ensure pma-voice

## AS Framework Core (MUST load in this order)
ensure [ox]
ensure as-core
ensure as-spawn
ensure as-target
ensure as-hud
ensure as-fuel
ensure as-anticheat
ensure as-admin

## AS Framework Jobs
ensure as-police
ensure as-ambulance

## AS Framework Systems
ensure as-banking
ensure as-drugs
ensure as-radio

## ===================================
## PERMISSIONS & SECURITY
## ===================================

## Admin Permissions (Add your identifiers)
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_principal identifier.steam:110000000000000 group.admin  # Replace with your Steam ID

## Moderator Permissions
add_ace group.mod command allow
add_ace group.mod command.quit deny

## ===================================
## END OF CONFIGURATION
## ===================================

