<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Ambulance</title>
    <link rel="stylesheet" href="death.css">
</head>
<body>
    <!-- Last Stand Screen -->
    <div id="lastStandScreen" class="screen" style="display: none;">
        <div class="content">
            <div class="icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>CRITICALLY INJURED</h1>
            <p class="subtitle">Hold on! EMS has been notified.</p>
            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="lastStandProgress" class="timer-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text">
                        <span id="lastStandTimer">60</span>
                        <span class="timer-label">seconds</span>
                    </div>
                </div>
            </div>
            <div class="info">
                <p><i class="fas fa-ambulance"></i> Waiting for EMS to arrive...</p>
            </div>
        </div>
    </div>

    <!-- Death Screen -->
    <div id="deathScreen" class="screen" style="display: none;">
        <div class="content">
            <div class="icon death-icon">
                <i class="fas fa-skull"></i>
            </div>
            <h1>WASTED</h1>
            <p class="subtitle">You have died.</p>
            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="deathProgress" class="timer-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text">
                        <span id="deathTimer">300</span>
                        <span class="timer-label">seconds</span>
                    </div>
                </div>
            </div>
            <button id="respawnBtn" class="respawn-btn" disabled>
                <i class="fas fa-hospital"></i>
                RESPAWN AT HOSPITAL
            </button>
            <div class="info">
                <p id="respawnInfo"><i class="fas fa-clock"></i> You can respawn in <span id="respawnTime">300</span> seconds</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="death.js"></script>
</body>
</html>
